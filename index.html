<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta key="og:image" property="og:image" content="./furina.png">
  <title>Wallpaper Search</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
  <link rel="stylesheet" href="my-style.css">
    </head>
<body>
  <div class="container">
    <h1>Wallpaper Search</h1>
    <p>Enter a name to fetch wallpapers:</p>

 
    <form id="queryForm">
      <input type="text" id="nameInput" placeholder="Enter a name (e.g., furina)" required>
      <button type="submit">Search</button>
    </form>


    <div id="loading" class="hidden">
      <div>loading...</div>
      <div></div>
      <div></div>
    </div>

    
    <div id="results" class="hidden">
      <h2>Search Results:</h2>
      <br>
      <div id="wallpaperList"></div>
    </div>

    
    <div id="error" class="hidden">
      <p>No results found. Please try a different query or try again later.</p>
    </div>
  </div>

  
  <div class="modal" id="imageModal">
    <span class="close-modal">&times;</span>
    <img src="" alt="Full View">
  </div>

  <script>
    
    let page = 1; 
    const limit = 40; 
    let isLoading = false; 

    
    const queryForm = document.getElementById("queryForm");
    const nameInput = document.getElementById("nameInput");
    const resultsDiv = document.getElementById("results");
    const wallpaperList = document.getElementById("wallpaperList");
    const errorDiv = document.getElementById("error");
    const loadingDiv = document.getElementById("loading");
    const modal = document.getElementById("imageModal");
    const modalImage = modal.querySelector("img");
    const closeModalButton = modal.querySelector(".close-modal");

    
    queryForm.addEventListener("submit", async (e) => {
      e.preventDefault(); 

      
      page = 1; 
      resultsDiv.classList.add("hidden");
      wallpaperList.innerHTML = ""; 
      errorDiv.classList.add("hidden");

    
      loadingDiv.classList.remove("hidden");

      
      await fetchWallpapers();
    });

    
    async function fetchWallpapers() {
      if (isLoading) return; 
      isLoading = true;

      const name = nameInput.value.trim();
      if (!name) {
        alert("Please enter a valid name.");
        loadingDiv.classList.add("hidden"); 
        isLoading = false;
        return;
      }

      try {
        const response = await fetch(
          `https://ironman.koyeb.app/ironman/wallpaper/wpcom?name=${encodeURIComponent(
            name
          )}&page=${page}&limit=${limit}`
        );

        if (!response.ok) {
          throw new Error("API returned an error");
        }

        const wallpapers = await response.json();

        
        if (wallpapers.length === 0 && page === 1) {
          throw new Error("No results found");
        }

        
        if (wallpapers.length === 0) {
          console.log("No more results to load.");
          window.removeEventListener("scroll", handleScroll);
          return;
        }

        
        wallpapers.forEach((wallpaper) => {
          const wallpaperDiv = document.createElement("div");
          wallpaperDiv.className = "wallpaper";

          wallpaperDiv.innerHTML = `
            <img src="${wallpaper.image}" alt="${wallpaper.title}">
            <h3>${wallpaper.title}</h3>
          `;

          const wallpaperImage = wallpaperDiv.querySelector("img");
          wallpaperImage.addEventListener("click", () => {
         modalImage.src = ""; 
         modalImage.src = wallpaper.image; 
          modal.classList.add("visible");
});

          wallpaperList.appendChild(wallpaperDiv);
        });

        resultsDiv.classList.remove("hidden"); 
        page++; // Increment page number for next load It :) glad i got this
      } catch (error) {
        console.error("Error fetching wallpapers:", error);
        if (page === 1) errorDiv.classList.remove("hidden"); // Show error only for the first page
      } finally {
        
        loadingDiv.classList.add("hidden");
        isLoading = false; 
      }
    }

    
    function handleScroll() {
      const { scrollTop, scrollHeight, clientHeight } = document.documentElement;

      if (scrollTop + clientHeight >= scrollHeight - 100) {
        fetchWallpapers(); // Fetch more wallpapers from iron man api thanks bro
      }
    }

    
    window.addEventListener("scroll", handleScroll);

    
    closeModalButton.addEventListener("click", () => {
      modal.classList.remove("visible");
    });

    modal.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.classList.remove("visible");
      }
    });
  </script>
</body>
</html>
